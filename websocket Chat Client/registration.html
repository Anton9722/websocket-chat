<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="registration.js" defer></script>
</head>
<body>
    <h1>Register new user</h1>

    </form>

</html>
